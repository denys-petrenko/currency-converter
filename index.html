<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/exchange-logo.png">
    <title>Currency converter</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section class="converter">
        <div class="logo"></div>
        <div class="name">
            <p>CURRENCY CONVERTER</p>
        </div>
        <div class="amount">
            <p>Enter amount</p>
            <input type="number" name="rate" class="rate">
        </div>
        <div class="select">
            <div class="country">
                <p>From</p>
                <select class="filter" name="currencyFrom"></select>
            </div>
            <div class="country">
                <p>To</p>
                <select class="filter" name="currencyTo"></select>
            </div>
        </div>
        <button class="exchange">Get Exchange Rate</button>
        <div class="result">
            <input type="text" name="outcome">
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
