<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/exchange-logo.png">
    <title>Currency converter</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="converter">
        <div class="logo"></div>
        <div class="name">
            <p>CURRENCY CONVERTER</p>
        </div>
        <div class="amount">
            <label for="rate">Enter amount</label>
            <input type="number" name="rate" class="rate" placeholder="Amount">
        </div>
        <div class="select">
            <div class="country">
                <label for="currencyFrom">From</label>
                <select class="filter" name="currencyFrom"></select>
            </div>
            <div class="country">
                <label for="currencyTo">To</label>
                <select class="filter" name="currencyTo"></select>
            </div>
        </div>
        <button class="exchange">Convert</button>
        <div class="result">
            <div id="outcome" class="outcome">Result</div>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>

</html>
